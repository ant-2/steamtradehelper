<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main.js tests</title>
    <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
<script>
    function test() {
        try {
            var jsonItems = getResource('http://127.0.0.1:8080/rest/raw/prices');
            var objectItems = JSON.parse(jsonItems);
            var itemToTest = objectItems["response"]["items"]["A Hat to Kill For"];
            var error = new Error("Something wrong");
        } catch (e) {
            console.log("Init error. "+e.message);
        }

        function testGetPricesForQuality() {
            var quality = itemToTest["prices"]["5"];
            console.time("getPricesForQuality");
            var prices = getPricesForQuality(quality);
            console.timeEnd("getPricesForQuality");
            if (prices.length != 20)    throw error;
        }

        function testGetQualitiesNames()             console.time("getQualitiesNames");
            var names = getQualitiesNames(itemToTest);
            console.timeEnd("getQualitiesNames");
            if (!names.hasOwnProperty("6") || names["6"] != "unique")   throw error;
        }

        testGetPricesForQuality();
        testGetQualitiesNames();
    }

    test();

</script>
</body>
</html>
