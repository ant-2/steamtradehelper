<script>
    function test() {
        try {
            var jsonItems = getResource('http://127.0.0.1:8080/rest/raw/prices');
            var objectItems = JSON.parse(jsonItems);
            var pricesHolder = new PricesApiParser(objectItems);
            var itemToTest = objectItems["response"]["items"]["A Hat to Kill For"];
            var error = new Error("Something wrong");
        } catch (e) {
            console.log("Init error. "+e.message);
        }
        
        function testGetQualitiesNames() {
            console.time("getQualitiesNames");
            var qualitiesNames = pricesHolder.getQualitiesNames("A Brush with Death");
            if (qualitiesNames.length != 2) throw error;
            console.timeEnd("getQualitiesNames");
        }

        function testGetItemPrices() {
            console.time("getItemsWithName");
            var itemPrices = pricesHolder.getItemsWithName("A Hat to Kill For");
            console.timeEnd("getItemsWithName");
        }

        function testGetItemPricesPerf() {
            console.time("testGetItemPricesPerf");
            var allPrices = pricesHolder.getAllItemsAsArray();
            console.timeEnd("testGetItemPricesPerf");
        }

        testGetQualitiesNames();
        testGetItemPrices();
        testGetItemPricesPerf();
    }

    test();

</script>
