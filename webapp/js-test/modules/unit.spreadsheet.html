<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">@import url(/js/modules/spreadsheet.css);</style>
  <style type="text/css">@import url(/js/modules/common.css);</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js"></script>
  <script src="/js/modules/spreadsheet.js"></script>

  <script type="text/template" id="titleTmpl">
    <div class="sh-title"><%-itemName%></div>
  </script>

  <script type="text/template" id="pricesTmpl">
    <% _.forIn(item, function(price) { %>
    <div class="sh-cell"><%-price.value+" "+price.currency%></div>
    <%}) %>
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', init);

    function init() {
      var sh = new Spreadsheet({
        containerClass: "sh",
        titleTmpl: _.template(document.getElementById('titleTmpl').innerHTML, {sourceURL: '/titleTmpl'}),
        pricesTmpl: _.template(document.getElementById('pricesTmpl').innerHTML, {sourceURL: '/pricesTmpl'}),
        items: {
          "A random craft hat": [
            {value: 10, currency: "ref"},
            {value: 2, currency: "keys"}
          ],
          "Anger": [
            {value: 10, currency: "ref"},
            {value: 2, currency: "keys"}
          ]
        }
      });
      document.body.appendChild(sh.getElem());

      document.getElementById('btnSearch').onclick = sh.filterColback;
    }
  </script>
  
  <script>
  </script>
</head>

<body>
<label><input type="text">Имя предмета</label>
<button id="btnSearch">Поиск</button>
</body>
</html>
