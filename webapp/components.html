<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <link rel="stylesheet" href="https://yastatic.net/bem-components/latest/desktop/bem-components.css">
  <script src="https://yastatic.net/bem-components/latest/desktop/bem-components.js+bemhtml.js"></script>
</head>
<script>
  document.addEventListener('DOMContentLoaded', foo);

  function foo() {
    var view = $('#View'), input = $('#Input');
    input.keyup(function() {
      view.text(this.value);
    });
  }

</script>
<body>
  <p>
    <span class="input input_theme_islands input_size_m input_has-clear i-bem" data-bem='{"input":{}}'>
    <span class="input__box">
        <input class="input__control" id="Input" placeholder="Имя предмета"/>
        <span class="input__clear"></span>
    </span>
    </span>
  </p>
  <p id="View"></p>
</body>
</html>
