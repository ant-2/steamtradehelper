<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steam trade helper</title>
    <style type="text/css">@import url(css/main.css);</style>
    <!--<script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>-->
    <!--<script src="js/common.js"></script>-->
    <script>
        function makeDiv(item) {
            var result = document.createElement('div');
            result.innerHTML = item.name;
            return result;
        }

        function appendDiv(parrent, div) {
            parrent.appendChild(div);
        }

        function doTheJob() {
            var input = document.forms[0].elements[0].value;
            if (input.length == 0)  return;
            var item = {name: input};
            appendDiv(
                    document.getElementById('view'),
                    makeDiv(item));
            console.log("Item {name: "+item.name+"} appended");
        }

    </script>
</head>

<body>
<form>
    <input id="in" type="text" title="input for text query"/><label>Item name</label><br>
</form>
<button id="btnSearch" onclick="doTheJob()">doTheJob</button>
<div id="view"></div>
</body>
</html>
